            /* App.css 코드를 여기에 붙여 넣으세요 */
            .App {
                display: flex;
                justify-content: center;

                width: 300px;
                height: 300px;
                background-image: url("./assets/image/감-항아리.png");
                background-size: cover;
                border-radius: 50%;
                transition: transform 5s ease-out;
                }

                .indicator {
                position: absolute;
                top: -10px;
                left: 50%;
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 20px solid #fff;
                transform: translateX(-50%);

                .spin-button {

                font-size: 18px;
                cursor: pointer;

        <script type="text/babel">
            const { useState } = React;
          
            const Roulette = () => {
              const [rotateDeg, setRotateDeg] = useState(0);
          
              const spinWheel = () => {
                const randomDeg = rotateDeg + Math.floor(Math.random() * 360) + 1800;
                setRotateDeg(randomDeg);
              };
          
              return (
                <div className="App">
                  <div className="roulette-container">
                    <div
                      className="roulette-wheel"
                      style={{ transform: `rotate(${rotateDeg}deg)` }}
                    ></div>
                    <div className="indicator"></div>
                  </div>
                  <button onClick={spinWheel} className="spin-button">
                    회전
                  </button>
                </div>
              );
            };
          
            ReactDOM.render(<Roulette />, document.getElementById("roulette"));
          </script>
