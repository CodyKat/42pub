<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Layout with Flexbox</title>

</head>
<body>
	<style>
		.container {
		  display: flex;
		  flex-wrap: wrap;
		  justify-content: center;
		  align-items: center;
		  gap: 16px;
		  max-width: 100%;
		}

		.item {
		  flex: 1;
		  background-color: #f1f1f1;
		  padding: 16px;
		  box-sizing: border-box;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  min-width: 200px;
		  max-width: 400px;
		}
	  </style>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
