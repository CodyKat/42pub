        <!-- Header-->
        <header class="bg-dark py-5">

                </div>

        <!-- 여기에 이미지 넣기 -->
        <div id="roulette"></div>
        <style>
            /* App.css 코드를 여기에 붙여 넣으세요 */
            .App {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #282c34;
                }

                .roulette-container {
                position: relative;
                }

                .roulette-wheel {
                width: 300px;
                height: 300px;
                background-image: url("./assets/image/감-항아리.png");
                background-size: cover;
                border-radius: 50%;
                transition: transform 5s ease-out;
                }

                .indicator {
                position: absolute;
                top: -10px;
                left: 50%;
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 20px solid #fff;
                transform: translateX(-50%);
                }

                .spin-button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                }

        </style>
        <script type="text/babel">
            const { useState } = React;
          
            const Roulette = () => {
              const [rotateDeg, setRotateDeg] = useState(0);
          
              const spinWheel = () => {
                const randomDeg = Math.floor(Math.random() * 360) + 1800;
                setRotateDeg(randomDeg);
              };
          
              return (
                <div className="App">
                  <div className="roulette-container">
                    <div
                      className="roulette-wheel"
                      style={{ transform: `rotate(${rotateDeg}deg)` }}
                    ></div>
                    <div className="indicator"></div>
                  </div>
                  <button onClick={spinWheel} className="spin-button">
                    회전
                  </button>
                </div>
              );
            };
          
            ReactDOM.render(<Roulette />, document.getElementById("roulette"));
          </script>
	</body>
