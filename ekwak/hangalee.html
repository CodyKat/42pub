        <!-- 여기에 이미지 넣기 -->
        <div id="roulette"></div>
        <style>
            /* App.css 코드를 여기에 붙여 넣으세요 */
            .App {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #282c34;
                }

                .roulette-container {
                position: relative;
                }

                .roulette-wheel {
                width: 300px;
                height: 300px;
                background-image: url("./assets/image/감-항아리.png");
                background-size: cover;
                border-radius: 50%;
                transition: transform 1s ease-out;
                }

                .spin-button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                }

                .roulette-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .result-img {
                width: 220px;
                height: 300px;
                background-size: cover;
            }

        </style>
        <script type="text/babel">
            const { useState } = React;
            const { random } = Math;
            function getRandomValue() {
                const randomNumber = Math.random();

                if (randomNumber < 0.9) {
                    return 0;
                } else if (randomNumber < 0.95) {
                    return 1;
                } else if (randomNumber < 0.98) {
                    return 2;
                } else if (randomNumber < 0.995) {
                    return 3;
                } else {
                    return 4;
                }
                }

                function getRandomItem() {
                const items = [
                    ['깨진항아리1.png', '깨진항아리2.png'], // 90% 확률
                    ['교복모자.png', '교복상의.png'], // 5% 확률
                    ['교복신발.png', '그림자검.png', '루시드드림.png'], // 3% 확률
                    ['루시드실크헷.png', '분필.png', '살랑살랑.png'], // 1.5% 확률
                    ['찬란한-건-항아리.png', '찬란한-건-항아리.png', '찬란한-건-항아리.png'], // 0.5% 확률
                ];

                const valueIndex = getRandomValue();
                const itemGroup = items[valueIndex];
                const itemIndex = Math.floor(Math.random() * itemGroup.length);

                return itemGroup[itemIndex];
                }
            const Roulette = () => {
              const [rotateDeg, setRotateDeg] = useState(0);
              const [running, setRunning] = useState(false);
              const [result, setResult] = useState(null);
              const spinWheel = () => {
                if (running)
                    return;
                const randomDeg = rotateDeg + 7200;
                setRunning(true);
                setResult(null);
                setTimeout(() => {
                  setRunning(false);
                   setResult(getRandomItem())
                }, 1001);
                setRotateDeg(randomDeg);
              };
          
              return (
                <div className="App">
                    <div class="roulette-wrapper">
                        result == null ? <div></div> :
                        <div class="result-img" style={{
                            backgroundImage: `url("./assets/image/${result}")`
                        }}></div>
                  <div className="roulette-container">
                    <div
                      className="roulette-wheel"
                      style={{ transform: `rotate(${rotateDeg}deg)`,
                        backgroundImage: `url("./assets/image/찬란한-건-항아리.png")` }}
                    ></div>
                  </div>
                </div>
                  <button onClick={spinWheel} className="spin-button">
                    항아리까기!
                  </button>
                </div>
              );
            };
          
            ReactDOM.render(<Roulette />, document.getElementById("roulette"));
          </script>
