         function moveImage() {
            // 이미지 엘리먼트 가져오기
            const moving_image = document.getElementById("moving_image");
			const point1 = document.getElementById("point1_1");
			const point2 = document.getElementById("point2_1");
			if (point1.innerHTML > 0) {
			point1.innerHTML = parseInt(point1.innerHTML) - 1;
            const result = Math.random() < 0.5 ? "성공" : "실패";
            console.log(result);
            // 이미지 변경
            const imageSrc = result === "성공" ? "assets/image/찬란한-건-항아리.png" : "assets/image/깨진항아리1.png";

            moving_image.src = imageSrc;
			} else {
				alert("포인트가 부족합니다.");
			}
            updatePoints();
         };
         
         function updatePoints() {
            const buttonElement = document.getElementById("upgrade_button");
            buttonElement.disabled = point1 <= 0;
         }
         
         window.onload = function() {
            updatePoints();
         }
      </script>
